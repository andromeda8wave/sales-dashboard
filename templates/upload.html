{% extends "base.html" %}
{% block content %}
<div class="card">
  <h2>Import / Export Data</h2>
  {% for table in ['dim_account','dim_canonical_sku','dim_product','fact_orders'] %}
  <form action="{{ url_for('upload', table=table) }}" method="post" enctype="multipart/form-data" style="margin-bottom:1rem;">
    <h3>{{ table }}</h3>
    <input type="file" name="file" required>
    <input type="submit" value="Upload">
    <a href="{{ url_for('export_data', table=table) }}">Download current</a>
  </form>
  {% endfor %}
</div>
{% endblock %}
