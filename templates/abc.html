{% extends "base.html" %}
{% block content %}
<div class="card">
  <h2>ABC Analysis</h2>
  <form method="get" style="margin-bottom:1rem;">
    <label for="account">Store:</label>
    <select name="account_id" id="account">
      <option value="">All stores</option>
      {% for acc in accounts %}
        <option value="{{ acc.account_id }}" {% if selected_account == acc.account_id|string %}selected{% endif %}>{{ acc.account_name }}</option>
      {% endfor %}
    </select>
    <input type="submit" value="Filter">
    <a href="{{ url_for('export_abc', account_id=selected_account) }}">Export</a>
  </form>
  <table>
    <thead>
      <tr><th>Артикул</th><th>Семейство</th><th>Наименование</th><th>ABC</th></tr>
    </thead>
    <tbody>
    {% for row in rows %}
      <tr>
        <td>{{ row.canonical_sku }}</td>
        <td>{{ row.family }}</td>
        <td>{{ row.title }}</td>
        <td>{{ row.ABC }}</td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
